<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wResize</title>
    <script type="module">
        import {winResize,winDimension} from "./../esm/index.js"
        const format=d=>`${d.w} x ${d.h}`;
        const callback=(d)=> {
            document.getElementsByTagName("div")[0].innerHTML=`inner: ${format(d)}`;
            document.getElementsByTagName("div")[1].innerHTML=`outer: ${format(winDimension(false))}`;
        };
        // register callback
        winResize(callback);
        // shows dimension at start
        document.addEventListener("DOMContentLoaded",()=>callback(winDimension()));

    </script>
</head>
<body>
<h3>Dimensions</h3>
<div></div>
<div></div>
<div></div>
</body>
</html>
